<div class="card-columns">
    <div class="card text-center" *ngFor="let proc of procs">
        <div class="card-body">
            <h5 class="card-title">{{proc.name}}</h5>
            <p class="card-text">{{proc.desc}}</p>
            <a routerLink="/procs/{{proc.process}}" class="btn btn-outline-secondary btn-block">Configure Process</a>
        </div>
        <div class="card-footer text-muted">
            {{proc.status}}
        </div>
    </div>
</div>
